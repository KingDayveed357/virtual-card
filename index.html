<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-inner">
                <div class="front">
                    <img src="card-img/map.png" class="map-img" alt="" srcset="">
                    <div class="row">
                        <img src="card-img/card_chip.png" alt="" srcset="" width="60px">
                        <img src="card-img/mastercard.png" alt="" srcset="" width="80px">
                    </div>
                    <div class="row card-no">
                        <p>5244</p>
                        <p>2150</p>
                        <p>2580</p>
                        <p>6420</p>
                    </div>
                    <div class="row card-holder">
                        <p>CARD HOLDER</p>
                        <p>VALID TILL</p>
                    </div>
                    <div class="row card-name">
                        <p>FAVOUR NZUBE</p>
                        <p>10 / 25</p>
                    </div>
                </div>

                <div class="back">
                    <img src="card-img/map.png" class="map-img" alt="" srcset="">
                    <div class="bar"></div>
                    <div class="row card-cvv">
                        <!-- <div>
                            <img src="images/card_chip.png" alt="" srcset="" width="60px">
                        </div> -->
                        
                        <div>
                            <img src="card-img/pattern.png" alt="" srcset="">
                        </div>
                        <p>824</p>
                    </div>
                    <div class="row card-text">
                        <p>This is a virtual card design</p>
                    </div>
                    <div class="row signature">
                        <p>CUSTOMER SIGNATURE</p>
                        <img src="card-img/mastercard.png" width="80px" alt="" srcset="">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
